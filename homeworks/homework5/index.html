<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="wrapper">
          CSS Weather Forecast
          <div class="header__logo">
            <img src="./images/logotype.png" alt="logotype" />
          </div>
        </div>
      </header>
      <div class="content__box">
        <div class="linecontent">
          <div class="lisabon weatherblock">
            <span>Lisabon</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconlisabon.png" alt="#" />
              <span>21°C</span>
            </div>
          </div>
          <div class="paris weatherblock">
            <span>Paris</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconparis.png" alt="#" />
              <span>11°C</span>
            </div>
          </div>
          <div class="belgrade weatherblock">
            <span>Belgrade</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconbelgrade.png" alt="#" />
              <span>15°C</span>
            </div>
          </div>
        </div>
        <div class="linecontent">
          <div class="venice weatherblock">
            <span>Venice</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconvenice.png" alt="#" />
              <span>21°C</span>
            </div>
          </div>
          <div class="telavive weatherblock">
            <span>Tel-Avive</span>
            <div class="gradus">
              <img class="iconci" src="./images/icontelavive.png" alt="#" />
              <span>32°C</span>
            </div>
          </div>
          <div class="cair weatherblock">
            <span>Cair</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconcair.png" alt="#" />
              <span>21°C</span>
            </div>
          </div>
          <div class="newyork weatherblock">
            <span>New-York</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconnewyork.png" alt="#" />
              <span>17°C</span>
            </div>
          </div>
        </div>
        <div class="linecontent">
          <div class="newdelhi weatherblock">
            <span>New-Delhi</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconnewdelhi.png" alt="#" />
              <span>17°C</span>
            </div>
          </div>
          <div class="sanfrancisco weatherblock">
            <span>San-Francisco</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconsanfrancisco.png" alt="#" />
              <span>15°C</span>
            </div>
          </div>
          <div class="tokyo weatherblock">
            <span>Tokyo</span>
            <div class="gradus">
              <img class="iconci" src="./images/icontokyo.png" alt="#" />
              <span>8°C</span>
            </div>
          </div>
        </div>
        <div class="linecontent">
          <div class="sydney weatherblock">
            <span>Sydney</span>
            <div class="gradus">
              <img class="iconci" src="./images/iconsydney.png" alt="#" />
              <span>25°C</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer">
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </div>
      </footer>
    </div>
  </body>
</html>
